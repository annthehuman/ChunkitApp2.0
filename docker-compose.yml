version: '3.9'

services:
  db:
    build:
      context: .
    volumes:
      - ./data/db:/vol/web/data
      - ./db.sqlite3:/vol/web/db.sqlite3
    environment:
      - SQLITE3_DB=db.sqlite3

  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
  
  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - ./static/media/sentence/:/vol/static/media/sentence/
      - static-data:/vol/static
    environment:
      - LISTEN_PORT=8000
      - APP_HOST=app
      - APP_PORT=9000

volumes:
  static-data: